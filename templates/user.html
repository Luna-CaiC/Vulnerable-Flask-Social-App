{% extends 'base.html' %}

{% block content %}

<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div style="margin-left:54px;" class="h7 text-muted">{{ user.name }}'s page</div>
                    <div style="margin-left:54px;" class="h7">{{ user.description|safe }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 gedf-main">
            {% for post in results%}
            <div class="card gedf-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="ml-2">
                                <div class="h5 m-0"><a href="/u{{ post.username }}">{{ post.username }}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ post.body }}
                    </p>
                </div>
            </div>
            <br />
            {% endfor%}
        </div>
    </div>
</div>

{% endblock %}
